version: '3.8'

services:
  nexi-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nexi-api
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - NEXI_MODEL_DEFAULT=llama3.1:8b
      - NEXI_DATA_DIR=/app/data
      - PORT=3000
    volumes:
      - nexi-data:/app/data
    depends_on:
      - ollama
    networks:
      - nexi-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - nexi-network
    restart: unless-stopped

volumes:
  nexi-data:
  ollama-data:

networks:
  nexi-network:
    driver: bridge
